{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-7">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img style="max-height:400px" src="{{MEDIA_URL}}{{object.base_image}}" alt="First slide">
        </div>
        {% for each_image in object.additional_images.all %}
          <div class="carousel-item">
          <img style="max-height:400px" src="{{MEDIA_URL}}{{each_image.image}}" alt="First slide">
        </div>
        {% endfor %}
      </div>
      <a class="left carousel-control" style="background-image: none" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" style="background-image: none" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
  <div class="col-md-5">
    <h1>{{object.title}}</h1>
    <h3>${{object.price}}</h3>
    <p>{{product.description | safe}}</p>
    <a href="{% url 'cart:add_to_cart' product.id %}" class="btn btn-large btn-primary">Add to Cart</a>
  </div>
</div>

{% endblock content %}
